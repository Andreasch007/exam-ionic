<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button text="" icon="chevron-back-outline"></ion-back-button>
		</ion-buttons>
		<ion-title>Forgot Password</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<div class="form">
		<form [formGroup]="FormRegister">
		<h2 class=ion-text-center>Enter Your Email</h2>
		<ion-list lines="none">
			<ion-item lines="none">
				<ion-input placeholder="Enter Your Email Address" type="email" name="email" formControlName="email"></ion-input>
			</ion-item>
			<ion-button size="large" color="Success" class="btn" (click)="getPassword()">Submit</ion-button>
		</ion-list>

		<h4 class=ion-text-center>Already know the password <span (click)="backtoLogin()">Sign In</span></h4>
		</form>
	</div>
</ion-content>
