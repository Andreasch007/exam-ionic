<ion-content [fullscreen]="true" padding>
  <div>
    <h1 style="font-family: Arial, Helvetica, sans-serif;"  align="center" style="margin-top: 40px;">Login</h1>
  </div> 
  <!-- <div class="vertical-center">
    <img src="../../assets/logo2.png" style="width:50%;">
    <h3 align="center" style="font-family: Arial, Helvetica, sans-serif;">No Touch</h3>
  </div> -->
    <form [formGroup]="FormLogin">
      <ion-card>
      <ion-item>
        <div color="dark"  slot="start">
          <ion-icon slot="icon-only" name="person" ></ion-icon>
      </div>
        <ion-input type="email" name="email" placeholder="email" formControlName="email"></ion-input>
      </ion-item>
    </ion-card>  
    <ion-card>
      <ion-item>
        <div color="dark"  slot="start">
          <ion-icon slot="icon-only" name="lock-closed"></ion-icon>
      </div>
        <ion-input type="text" name="password" placeholder="Password" formControlName="password" *ngIf="showPasswordText"></ion-input>
        <ion-input type="password" name="password" placeholder="Password"  formControlName="password" *ngIf="!showPasswordText"></ion-input>
        <ion-icon color="dark" slot="icon-only" (click)="showPasswordText = !showPasswordText" *ngIf="showPasswordText" name="eye"  slot="end" class="ion-align-self-center"></ion-icon>
        <ion-icon color="dark" slot="icon-only" (click)="showPasswordText = !showPasswordText" *ngIf="!showPasswordText" name="eye-off" slot="end" class="ion-align-self-center"></ion-icon>
      </ion-item>
    </ion-card>
      <!-- <p class="ion-text-right">Forgot Password?</p> -->
      <div align="right">
        <ion-router-link class="text-right" color="primary" style="font-size: 10pt;" href="/register">Don't have a account?</ion-router-link>
      </div>
      <div align="center">
        <ion-button  expand="block" color="primary" (click)="login()" [disabled]="!FormLogin.valid" style="width:80%">Login</ion-button>
      </div>
    </form> 
      <!-- <span class="divider line one-line" *ngIf="devicetype==1">or</span>
    <div align="center">
      <ion-button expand="block" (click)="doGoogleLogin()" color="danger" style="width:80%" *ngIf="devicetype==1">Sign In with Google</ion-button>
    </div> -->

    <!-- <ion-button (click)="loginFacebook()" style="width:70%;" color="primary">Sign In with Facebook</ion-button> -->

</ion-content>
