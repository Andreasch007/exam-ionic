  <!-- New Temaplte -->
  
<ion-content>
  <div class="banner">
		<div class="logo">
			<img src="assets/images/logo.png">
		</div>
	</div>
  <div class="form">
    <form [formGroup]="FormRegister">
      <h2 class=ion-text-center style="margin:0;">Sign up with your email address</h2> 
      <ion-list lines="none">
        <ion-item lines="none">
          <ion-input placeholder="Enter Your Full Name" type="text" name="name" formControlName="name"></ion-input>
        </ion-item>
        <div class="error-container">
          <ng-container *ngFor="let validation of validations.name">
            <div class="error-message" style="color: red;" *ngIf="FormRegister.get('name').hasError(validation.type) && (FormRegister.get('name').dirty || FormRegister.get('name').touched)">
              <span>{{ validation.message }}</span>
              <br><br>
            </div>
          </ng-container>
        </div>
  
        <ion-item lines="none">
          <ion-input placeholder="Enter Your Email Address" type="email" name="email" formControlName="email"></ion-input>
        </ion-item>
        <div class="error-container">
          <ng-container *ngFor="let validation of validations.email">
            <div class="error-message" style="color: red;" *ngIf="FormRegister.get('email').hasError(validation.type) && (FormRegister.get('email').dirty || FormRegister.get('email').touched)">
              <span>{{ validation.message }}</span>
              <br><br>
            </div>
          </ng-container>
        </div>
        <ion-row>
          <ion-col size="6">
            <ion-item lines="none">
              <ion-input placeholder="Create Pass" type="text" name="password" formControlName="password" *ngIf="showPasswordText"></ion-input>
              <ion-input placeholder="Create Pass" type="password" name="password" formControlName="password" *ngIf="!showPasswordText" ></ion-input>      
              <ion-icon color="dark" slot="icon-only" (click)="showPasswordText = !showPasswordText" *ngIf="showPasswordText" name="eye"  slot="end" class="ion-align-self-center eye-icon"></ion-icon>
              <ion-icon color="dark" slot="icon-only" (click)="showPasswordText = !showPasswordText" *ngIf="!showPasswordText" name="eye-off" slot="end" class="ion-align-self-center eye-icon"></ion-icon>
            </ion-item>
            <div class="error-container">
              <ng-container *ngFor="let validation of validations.password">
                <div class="error-message" style="color: red;" *ngIf="FormRegister.get('password').hasError(validation.type) && (FormRegister.get('password').dirty || FormRegister.get('password').touched)">
                  <span>{{ validation.message }}</span>
                  <br><br>
                </div>
              </ng-container>
            </div>
          </ion-col>
          <ion-col size="6">
            <ion-item lines="none">
              <ion-input placeholder="Confirm Pass" type="text" name="confirmpass" formControlName="confirmpass" *ngIf="showKonfirmPasswordText"></ion-input>
              <ion-input placeholder="Confirm Pass" type="password" name="confirmpass" formControlName="confirmpass" *ngIf="!showKonfirmPasswordText" ></ion-input>      
              <ion-icon color="dark" slot="icon-only" (click)="showKonfirmPasswordText = !showKonfirmPasswordText" *ngIf="showKonfirmPasswordText" name="eye"  slot="end" class="ion-align-self-center eye-icon" size="small"></ion-icon>
              <ion-icon color="dark" slot="icon-only" (click)="showKonfirmPasswordText = !showKonfirmPasswordText" *ngIf="!showKonfirmPasswordText" name="eye-off" slot="end" class="ion-align-self-center eye-icon" size="small"></ion-icon>
            </ion-item>
            <div class="error-container">
              <div class="error-message" *ngIf="FormRegister.hasError('mismatchedPasswords') && FormRegister.controls.confirmpass.touched && FormRegister.controls.password.valid">
                <span>Passwords do not match</span>
                <br><br>
              </div>
            </div>
          </ion-col>
        </ion-row>
  
        <ion-button size="large" class="btn" (click)="Register()">Sign Up</ion-button>
        <h4 class=ion-text-center>Already Registered ? <span (click)="backPage()">Sign In Now</span></h4>
      </ion-list>
    </form>
  </ion-list>
  </div>
</ion-content>
