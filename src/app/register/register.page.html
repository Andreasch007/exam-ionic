<ion-header>
  <ion-toolbar class="toolbar-color" align-title="center">
    <ion-buttons slot="start">
      <ion-button (click)="backPage()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title align="center">Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background">
  <form [formGroup]="FormRegister">
    <ion-card>
      <ion-item>
        <ion-label color="primary" position="floating">Name</ion-label>
        <ion-input type="text" name="name" formControlName="name"></ion-input>
      </ion-item>
      <div class="error-container">
        <ng-container *ngFor="let validation of validations.name">
          <div class="error-message" *ngIf="FormRegister.get('name').hasError(validation.type) && (FormRegister.get('name').dirty || FormRegister.get('name').touched)">
            <span>{{ validation.message }}</span>
            <br><br>
          </div>
        </ng-container>
      </div>
    </ion-card>
    <ion-card>
      <ion-item>
        <ion-label color="primary" position="floating">Email</ion-label>
        <ion-input type="email" name="email" formControlName="email"></ion-input>
      </ion-item>
    
      <div class="error-container">
        <ng-container *ngFor="let validation of validations.email">
          <div class="error-message" *ngIf="FormRegister.get('email').hasError(validation.type) && (FormRegister.get('email').dirty || FormRegister.get('email').touched)">
            <span>{{ validation.message }}</span>
            <br><br>
          </div>
        </ng-container>
      </div>
    </ion-card>
    <ion-card>
      <ion-item>
        <ion-label color="primary" position="floating">Password</ion-label>
        <ion-input  type="text" name="password" formControlName="password" *ngIf="showPasswordText"></ion-input>
        <ion-input type="password" name="password" formControlName="password" *ngIf="!showPasswordText" ></ion-input>      
        <ion-icon color="dark" slot="icon-only" (click)="showPasswordText = !showPasswordText" *ngIf="showPasswordText" name="eye"  slot="end" class="ion-align-self-center"></ion-icon>
        <ion-icon color="dark" slot="icon-only" (click)="showPasswordText = !showPasswordText" *ngIf="!showPasswordText" name="eye-off" slot="end" class="ion-align-self-center"></ion-icon>
      </ion-item>
      <div class="error-container">
        <ng-container *ngFor="let validation of validations.password">
          <div class="error-message" *ngIf="FormRegister.get('password').hasError(validation.type) && (FormRegister.get('password').dirty || FormRegister.get('password').touched)">
            <span>{{ validation.message }}</span>
            <br><br>
          </div>
        </ng-container>
      </div>
    </ion-card>
    <ion-card>
      <ion-item>
        <ion-label color="primary" position="floating">Confirm Password</ion-label>
        <ion-input  type="text" name="confirmpass" formControlName="confirmpass" *ngIf="showKonfirmPasswordText" ></ion-input>
        <ion-input type="password" name="confirmpass" formControlName="confirmpass" *ngIf="!showKonfirmPasswordText" ></ion-input>      
        <ion-icon color="dark" slot="icon-only" (click)="showKonfirmPasswordText = !showKonfirmPasswordText" *ngIf="showKonfirmPasswordText" name="eye"  slot="end" class="ion-align-self-center"></ion-icon>
        <ion-icon color="dark" slot="icon-only" (click)="showKonfirmPasswordText = !showKonfirmPasswordText" *ngIf="!showKonfirmPasswordText" name="eye-off" slot="end" class="ion-align-self-center"></ion-icon>
      </ion-item>
    
      <div class="error-container">
        <div class="error-message" *ngIf="FormRegister.hasError('mismatchedPasswords') && FormRegister.controls.confirmpass.touched && FormRegister.controls.password.valid">
          <span>Passwords do not match</span>
          <br><br>
        </div>
      </div>
    </ion-card>
      <ion-button expand="full" color="danger" (click)="Register()" [disabled]="!FormRegister.valid">Register</ion-button>
  </form>
</ion-content>
